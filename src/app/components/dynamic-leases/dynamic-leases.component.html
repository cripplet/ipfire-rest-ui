<mat-toolbar color="primary">
    <span><h2 class="mat-display-3">Dynamic Leases</h2></span>
</mat-toolbar>

<mat-accordion displayMode="flat"> 
  <ng-container *ngFor="let l of (status | async)?.dynamic">
    <mat-expansion-panel class="mat-elevation-z0">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ l.hostname ? l.hostname : l.mac }}</mat-panel-title>
        <mat-panel-description>{{ l.ip }}</mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <mat-list>
          <mat-list-item>
            <p matLine class="mat-body">{{ l.hostname ? l.hostname : "None" }}</p>
            <p matLine class="mat-caption">Hostname</p>
          </mat-list-item>
          <mat-list-item>
            <p matLine class="mat-body">{{ l.mac }}</p>
            <p matLine class="mat-caption">MAC</p>
          </mat-list-item>
          <mat-list-item>
            <p matLine class="mat-body">{{ l.ip }}</p>
            <p matLine class="mat-caption">IP</p>
          </mat-list-item>
          <mat-list-item>
            <p matLine class="mat-body">{{ l.end * 1000 | date : "MM.dd.yyyy HH:mm" }}</p>
            <p matLine class="mat-caption">Expiration Time</p>
          </mat-list-item>
          <mat-list-item>
            <p matLine class="mat-body">{{ l.hardware_type }}</p>
            <p matLine class="mat-caption">Lease Type</p>
          </mat-list-item>
        </mat-list>
      </ng-template>
    </mat-expansion-panel>
  </ng-container>
</mat-accordion>
