<mat-toolbar color="primary">
    <span><h2 class="mat-display-3">System Info</h2></span>
</mat-toolbar>

<div class="viewport mat-elevation-z5">
  <mat-list *ngIf="config | async as config">
    <mat-list-item>
      <p matLine class="mat-body">{{ config.ipfire }} IPFire Version</p>
      <p matLine class="mat-caption">IPFire Version</p>
    </mat-list-item>
    <mat-list-item>
      <p matLine class="mat-body">{{ config.kernel }}</p>
      <p matLine class="mat-caption">System Info</p>
    </mat-list-item>
    <mat-list-item>
      <p matLine class="mat-body">{{ config.pakfire }}</p>
      <p matLine class="mat-caption">Pakfire Version</p>
    </mat-list-item>
  </mat-list>
</div>
