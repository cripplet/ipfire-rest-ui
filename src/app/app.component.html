<mat-sidenav-container hasBackdrop="true">

  <!-- Render menu. -->
  <mat-sidenav mode="push" #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/network/ethernet" (click)="sidenav.toggle()">Ethernet Config</a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/network/dhcp" (click)="sidenav.toggle()">DHCP Config</a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/network/connections" (click)="sidenav.toggle()">Active Connections</a>
    </mat-nav-list>


    <mat-nav-list>
      <a mat-list-item routerLink="/network/firewall" (click)="sidenav.toggle()">Firewall Rules</a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/network/leases" (click)="sidenav.toggle()">Leases</a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/ssh" (click)="sidenav.toggle()">SSH Config</a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/ssh/keys" (click)="sidenav.toggle()">SSH Keys</a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/ssh/sessions" (click)="sidenav.toggle()">SSH Sessions</a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/version/sys" (click)="sidenav.toggle()">System</a>
    </mat-nav-list>

    <!-- Render data pages. -->
    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item routerLink="/data/cpu" (click)="sidenav.toggle()">CPU Data</a>
    </mat-nav-list>

    <!--
      Render IPFire REST API pages.

      TODO(cripplet): Add /version/ui to document Angular compatibility.
     -->
    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item routerLink="/version/rest" (click)="sidenav.toggle()">REST API Version</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary" class="header mat-elevation-z5">
        <button mat-icon-button (click)="sidenav.toggle()" aria-label="menu"><i class="material-icons">menu</i></button>
        <span><h1 class="mat-display-4">IPFire REST API</h1></span>
    </mat-toolbar>

    <div class="container">
      <router-outlet></router-outlet>
    </div>

    <mat-toolbar color="primary" class="footer mat-elevation-z5"></mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
